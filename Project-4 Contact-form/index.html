<html lang="en">

    <title>Contact form</title>
  </head>
  <body>
    <div id="overlay">
      <form id="form" action="mailto:dhrumishah951@gmail.com" method="post">
        <h1>Contact Us</h1>
        <div>
          <label for="name">Your name:</label>
          <input
            type="text"
            id="name"
            name="yourName"
            placeholder="Enter your name:"
          />
        </div>
        <div>
          <label for="email">Enter your email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email:"
          />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea
            rows="4"
            cols="50"
            id="message"
            name="message"
            placeholder="Enter your message:"
          ></textarea>
        </div>
        <div id="buttons-row">
          <div class="buttons">
            <button type="submit" id="send">
              Send Message <object data="paper-plane-solid.svg" width="20" height="20"> </object></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
