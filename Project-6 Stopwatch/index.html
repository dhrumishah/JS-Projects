<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:wght@600&family=Lato:wght@300&family=Montserrat:ital,wght@1,200&family=Mouse+Memoirs&family=Plus+Jakarta+Sans:wght@200&family=Poppins:wght@200;300;600;700&family=Quicksand:wght@300&family=Rubik+Dirt&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <p>
          <span class="mins">00</span>:<span class="seconds">00</span>:<span
            class="tens"
            >00</span
          >
        </p>
      </div>
      <div class="btn">
        <button type="button" class="btn-start">Start</button>
        <button type="button" class="btn-stop">Stop</button>
        <button type="button" class="btn-reset">Reset</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
